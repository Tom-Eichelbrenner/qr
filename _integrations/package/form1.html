<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <title>Convention Le Conservateur 2022</title>
</head>
<body class="flex-container">
    <aside class="aside">
        <picture>
            <source srcset="img/gauche_mobile.jpg" media="(max-width: 550px)">
            <source srcset="img/gauche_tablette.jpg" media="(max-width: 980px)">
            <img src="img/gauche.jpg" alt="visuel événement" />
        </picture>
    </aside>
    <main class="main-step step-form step-form1">
        <nav class="form-nav">
            <a href="#" class="current"><span>1</span>Informations personnelles</a>
            <a href="#" class="inactive"><span>2</span>Hébergement & transferts</a>
        </nav>
        <section class="content">
            <p class="subtitle">Etape 1/2</p>
            <h1>Informations personnelles</h1>
            <form action="form2.html">
                <p class="form-cols">
                    <label for="civilite"><span>Civilité*</span>
                        <select id="civilite">
                            <option value="monsieur">Monsieur</option>
                            <option value="madame">Madame</option>
                        </select>
                    </label>
                </p>
                <p class="form-cols">
                    <label for="nom"><span>Nom*</span>
                        <input type="text" id="nom" name="nom" disabled required>
                    </label>
                    <label for="prenom"><span>Prénom*</span>
                        <input type="text" id="prenom" name="prenom" disabled required>
                    </label>
                </p>
                <p class="form-cols">
                    <label for="mail"><span>Email*</span>
                        <input type="email" id="mail" name="mail" disabled required>
                    </label>
                    <label for="phone"><span>Téléphone mobile*</span>
                        <input type="tel" id="phone" name="phone" required>
                        <small>Ce numéro sera utilisé uniquement pour vous envoyer des informations sur l’événement et en cas de besoin</small>
                    </label>
                </p>
                <label class="check" for="image">
                    <input type="checkbox" id="image" name="image" checked>
                    <span class="switch"></span>
                    <span class="ok">J’accepte d’être pris(e) en photo et/ou vidéo lors de cet événement et autorise le groupe Le&nbsp;Conservateur à utiliser, diffuser et/ou exploiter mon image à des fins publicitaires, à titre gratuit, sur tout support (communications internes, presse écrite, médias numériques) pendant la durée de mon mandat ou de mon contrat de travail.</span>
                    <span class="ko">Je n'accepte pas d’être pris.e en photo et/ou vidéo lors de cet événement et autorise le groupe Le&nbsp;Conservateur à utiliser, diffuser et/ou exploiter mon image à des fins publicitaires, à titre gratuit, sur tout support (communications internes, presse écrite, médias numériques) pendant la durée de mon mandat ou de mon contrat de travail.</span>
                </label>
                <p><small>* Champs obligatoires</small></p>
                <p class="text-right form-validation">
                    <button type="submit" class="button button-primary" href="form2.html">Etape suivante</button>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
